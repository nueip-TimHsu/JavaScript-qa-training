<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title> fizzBuzz </title>
</head>
<body>

   
    <script>
      function fizzBuzz() {
  for (let i = 1; i <= 100; i++) {
    let a = "";

    if (i % 3 === 0 && i % 5 === 0) 
    {
      a = "FizzBuzz";
    } 
    else if (i % 3 === 0) 
    {
      a = "Fizz";
    } 
    else if (i % 5 === 0) 
    {
      a = "Buzz";
    } 
    else 
    {
      a = i;
    }

    console.log(a);
  }
}

fizzBuzz();  



    </script>
</body>
</html>
